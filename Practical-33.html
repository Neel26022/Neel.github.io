<body>
	<h2> Practical-33 : Write a JavaScript program using define function to check whether given number is prime or not. </h2>
	<p align="center"><img src="p33.PNG"></p><br><br>
	<h1>OUTPUT :</h1> <br>
	<h2> <script>
var num, i, chk=0;
num=19;
for(i=2; i<num; i++)
{
  if(num%2==0)
  {
    chk++;
    break;
  }
}
if(chk==0)
  document.write(num + " is a Prime Number");
else
  document.write(num + " is not a Prime Number");
</script></h2>
