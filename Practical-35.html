<body>
	<h2> Practical-34 : Write a JavaScript program to calculate the factorial of a given number enter into a textbox. </h2>
	<p align="center"><img src="p35.PNG"></p><br><br>
	<h1>OUTPUT :</h1> <br>
	<h2> <h2> Welcome to the javaTpoint.com </h2>
Enter a number: <input id = "num">
<br><br>
<button onclick = "fact()"> Factorial </button>
<p id = "res"></p>
<script>
function fact(){
var i, num, f;
f = 1;
num = document.getElementById("num").value;
for(i = 1; i <= num; i++)  
{
f = f * i;
}
i = i - 1;  
document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;
}
</script>
